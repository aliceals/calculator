<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form name="calculator">
        <h1>Alice's Calculator</h1>
        <h2>You can count on me</h2>
        <table>
            <tr>
                <td colspan="5">
                    <input type="text" name="display" id="display" value="0">

                </td>
            </tr>
            <tr>
                <td><input type="button" value="1" id="one" class="btn--number"></td>
                <td><input type="button" value="2" id="two" class="btn--number"></td>
                <td><input type="button" value="3" id="three" class="btn--number"></td>
                <td><input type="button" value="+" id="plus" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" id="four" class="btn--number"></td>
                <td><input type="button" value="5" id="five" class="btn--number"></td>
                <td><input type="button" value="6" id="six" class="btn--number"></td>
                <td><input type="button" value="-" id="minus" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" id="seven" class="btn--number"></td>
                <td><input type="button" value="8" id="eight" class="btn--number"></td>
                <td><input type="button" value="9" id="nine" class="btn--number"></td>
                <td><input type="button" value="x" id="multiply" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" id="clear"></td>
                <td><input type="button" value="0" id="zero" class="btn--number"></td>
                <td><input type="button" value="/" id="divide" class="operator"></td>
                <td><input type="button" value="." id="decimal" class="operator"></td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="button" value="=" id="equals" class="operator">
                </td>
            </tr>
        </table>
    </form>
</body>
<script src="main.js"></script>

</html>
